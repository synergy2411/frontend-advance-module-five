<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQuery Basics</title>
    <!-- <script src="./vendors/jquery-3.6.1.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./main.js"></script>
  </head>
  <body>
    <h1>JQuery Basics</h1>

    <div class="todo-container">
      <input type="text" class="txtTodoInput" />
      <button class="btn btn-add">Add Todo</button>
      <hr />
      <ul class="todo-list"></ul>
    </div>

    <form>
      <label for="username">Username :</label>
      <input type="text" id="username" />
      <input type="submit" value="Login here" />
    </form>

    <br />
    <div class="div-animate" style="border: 2px red solid">Animation</div>

    <button class="btn-animate">Animate</button>
    <button class="btn-animate-stop">Stop Animation</button>
  </body>
</html>
